{% extends 'base.html' %}

{% block title %} Add | {% endblock %}

{% block body %}
{% include 'header.html' %}

         <div class="container">
            <div class="content">
                 <h2 class="text-center title-add">Add <b> Journal </b></h2>
                 <form action="{{url_for('add')}}" enctype="multipart/form-data" method="post">
                       <div class="form-group">
                          <label>Title:</label>
                          <input id="title_input" type="text" class="form-control" name="title" required="1">
                       </div>
                        <div class="form-group">
                            <label>Body:</label>
                            <textarea id="summernote" name="body"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Add Journal</button>
                        </div>
                 </form>
            </div>
         </div>
{% endblock %}
