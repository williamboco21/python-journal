{% extends 'index.html' %}
{% include 'header.html' %}

{% block title %} Add | {% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
        <h2 class="text-center title-add">Add <b> Journal </b></h2>
         <form action="{{url_for('add')}}" enctype="application/json" method="POST">
               <div class="form-group">
                  <label>Title:</label>
                  <input type="text" class="form-control" name="title" required="1">
               </div>
                <div class="form-group">
                    <label>Body:</label>
                    <input type="text" class="form-control" name="body" required="1">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Add Journal</button>
                </div>
            </form>
{% endblock %}
