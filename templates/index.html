{% extends 'base.html' %}
{% block title %} Login | {% endblock %}


{% block body %}
    <div class="container">
        <div class="content text-center">
            <div class="form-title">
               <h1>Journal Login</h1><br>
            </div>
            <form action="" method="post">
                <div class="form-group ">
                    <label for="user">Username:</label><br>
                    <input class="form-control" type="text" name="username" required><br><br>
                </div>
                <div class="form-group ">
                     <label for="passWord">Password:</label><br>
                     <input class="form-control" type="password" name="myPassword" required><br><br>
                     <input type="submit" class="btn btn-success">
                </div>
            </form>
            {% if error %}
            <br><p class="error"><strong class="text-danger">Error:</strong> {{ error }}</p>
            {% endif %}
        </div>
    </div>

{% endblock %}
